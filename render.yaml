services:
  - type: web
    name: supportflow-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: supportflow-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false

  - type: web
    name: supportflow-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_URL
        value: https://supportflow-backend.onrender.com

databases:
  - name: supportflow-db
    databaseName: supportflow
    user: supportflow
    plan: free
